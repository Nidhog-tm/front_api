<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>DBアクセスの練習</title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
      function startpost() {

        posturl = "https://ovojvypyof.execute-api.ap-northeast-1.amazonaws.com/Prod/getlist";

        var jsondata = {};
        $.ajax({
            dataType : "json",
            data : JSON.stringify(jsondata),
            type : "POST",
            url : posturl,
            success: function(resp, status) {
                        document.getElementById("postservertime").value = resp["body"];
                        var result = JSON.parse(resp["body"])["result"];
                        $("dl#wrap").empty();
                        var h;
                        for(var i in result){
                            h = '<dt>'
                            + result[i].test_id
                            + '</dt>'
                            + '<dd>'
                            + result[i].name
                            + '</dd>';
                            $("dl#wrap").append(h);
                        }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                       document.getElementById("postservertime").value = 
                           "XMLHttpRequest: " + XMLHttpRequest.status + 
                           "\r\ntextStatus: " + textStatus + 
                           "\r\nerrorThrown: " + errorThrown.message;
            }
        });
      }
</script>
</head>
	<body>
		<button type="button" id="btn-post" onclick="startpost()">Post</button>
		<div>
			Lambda レスポンス<br>
			<textarea id="postservertime" cols="30" rows="5"></textarea>
		</div>
		<div>
			<dl id="wrap">
			</dl>
		</div>
	</body>
</html>
